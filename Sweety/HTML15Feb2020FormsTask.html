<!DOCTYPE html>

<head>
    
    <title>Player form</title>
    <link rel="icon" href="cricketers.jpg" sizes="30*30">
    <body style="background-color:grey;">
</head>
<body>
<h2> <span style="color:purple"> Registration form </span> </h2>
<form>
<label> Player name: </label> <input type = "text" placeholder = "Enter Name"> <br> <br>
<label> Country: </label> <input type = "text" placeholder = "Enter Nationality"> <br> <br>
<label> Specialization: </label> <input type="text" placeholder="Enter Specialization"> <br> <br>
<label> Matches Played: </label> <input type = "number" placeholder = "Number of matches played"> <br> <br>
<label> Catches: </label> <input type = "number" placeholder = "Number of catches"> <br> <br>
<label> Runs: </label> <input type = "number" placeholder = "Number of Runs"> <br> <br>
<label> Strike rate </label> <input type="number" placeholder="Enter Strike Rate"> <br> <br>
<label> Average </label> <input type="number" placeholder="Enter Average"> <br> <br>
<label> Wickets </label> <input type="number" placeholder="Number of Wickets"> <br> <br>
<label> Gender </label> <input type="text" placeholder="Enter Gender"> <br> <br>
</form>

</body>
</html>
